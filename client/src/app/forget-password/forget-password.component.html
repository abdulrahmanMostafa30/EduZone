<div class="forget-password">
  <h3 class="forget-password__title">Forgot Password?</h3>
  <p class="forget-password__description">Enter your email address below, and we'll send you instructions to reset your password.</p>

  <ng-container *ngIf="!userIsAuthenticated; else loggedInMessage">
    <form class="forget-password__form" (ngSubmit)="onSubmit()" [formGroup]="resetForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
      </div>
      <button type="submit" class="btn reset-password" [disabled]="resetForm.invalid">Reset Password</button>
      <p *ngIf="isEmailSent" class="success-message">Password reset email sent successfully.</p>
    </form>
  </ng-container>

  <ng-template #loggedInMessage>
    <p class="error-message">Please log out first before requesting a password reset.</p>
  </ng-template>
</div>
