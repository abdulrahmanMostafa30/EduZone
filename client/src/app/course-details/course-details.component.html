<section class="container py-3">
  <!-- Frist Row For Title -->
  <div class="row">
    <div class="title container">
      <h1> {{course.title}} </h1>
      <div class="line my-2"></div>
      <h4 class="py-3">
        You can only access chapter one for free!
      </h4>
      <h5>
        <a routerLink="/checkout" style="text-decoration: none; color:rgb(189, 154, 122);">
          Purchase
        </a> the course now
        to access the rest of the chapters.
      </h5>
    </div>
  </div>
  <!-- Second Row For Course Details -->
  <div class="row py-3">
    <!-- Frist column -->
    <div class="container mb-5 col-lg-8 rounded-4 d-flex justify-content-center algin-item-center flex-column">
      <div class="card mb-3">
        <!-- <img src="../../assets/images/reactCourse.jpg" class="card-img-top" alt="..."> -->
        <iframe class="card-img-top" height="500" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen [src]="getSafeUrl()" title="YouTube video player">
        </iframe>
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <p class="card-text">{{course.description}}</p>
          <p class="card-text"><small class="text-body-secondary">This course costs: {{course.price}}</small></p>
        </div>
      </div>
    </div>
    <!-- Second Column -->
    <div class="container mb-5 col-lg-4 rounded-4 d-flex justify-content-center algin-item-center flex-column">
      <h1> Chapter One </h1>
      <ul class="list-group list-group-flush" *ngFor="let vid of course.vid; let i = index;">
        <li class="list-group-item list-group-item-action" (click)="displayVideo(i)">{{vid.title}}</li>
      </ul>
    </div>
  </div>
</section>

<!-- --------- Comment and review ---------------------->

<section class="container py-5">
  <div class="row justify-content-center algin-item-center">
    <!-- Write comment  -->
    <div class="col-lg-8">
      <div class="row justify-content-center algin-item-center">
        <div class="group-input ps-5">
          <label class="form-label mb-4">Write a comment</label>
          <input
          class="form-control"
          type="text"
          name="comment"
          id="comment-input"
          [(ngModel)]="comment"
        />
        </div>
        <div class="review-btn col-6 mx-auto mt-5">
          <button (click)="addComment()" type="button" id="btn" class="btn col-lg-6">Add comment </button>
        </div>
      </div>
      <div class="row py-5">
        <table class="table mt-3">
          <thead>
            <tr>
              <th class="text-center">
                <i class="fa-solid fa-user"></i>
              </th>
              <th class="text-center">
                Reviews
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let comment of course.comments">
              <td>{{ comment.name }}</td>
              <td>{{ comment.comment }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</section>
