<section class="container py-3">
  <!-- Frist Row For Title -->
<div class="row">
  <div class="title container">
    <h1> Course detail</h1>
    <div class="line my-2"></div>
    <p class="py-3">Welcome! Edu Zone is an easy platform to use when youâ€™re online learning. </p>
  </div>
</div>
  <!-- Second Row For Course Details -->
<div class="row py-3">
<!-- Frist column -->
<div class="container mb-5 col-lg-8 rounded-4 d-flex justify-content-center algin-item-center flex-column">
  <div class="card mb-3">
    <!-- <img src="../../assets/images/reactCourse.jpg" class="card-img-top" alt="..."> -->
  <iframe class="card-img-top" height="500"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen
    [src]="getSafeUrl()"
    title="YouTube video player">
  </iframe>
    <div class="card-body">
      <h5 class="card-title">{{course.title}}</h5>
      <p class="card-text">{{course.description}}</p>
      <p class="card-text"><small class="text-body-secondary">This course includes: 50.5 hours on-demand video</small></p>
    </div>
  </div>
</div>
<!-- Second Column -->
<div class="container mb-5 col-lg-4 rounded-4 d-flex justify-content-center algin-item-center flex-column">
<h1> Course content </h1>
<ul class="list-group list-group-flush" *ngFor="let vid of course; let i = index;">
  <li class="list-group-item list-group-item-action" (click)="displayVideo(i)">{{vid.title}}</li>
</ul>
</div>
</div>
</section>

<!-- --------- Comment and review ---------------------->

<section class="container py-5">
<div class="row justify-content-center algin-item-center">
  <!-- Write comment  -->
<div class="col-lg-8">
  <div class="row justify-content-center algin-item-center">
  <div class="group-input ps-5">
    <label class="form-label mb-4">Write a comment</label>
    <input #mycomment class="form-control" type="text" name="comment" id="comment-input">
  </div>
    <div class="review-btn col-6 mx-auto mt-5">
      <button (click)="onclick()" type="button" id="btn" class="btn col-lg-6">Add comment </button>
    </div>
  </div>
  <div class="row py-5">
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Reviews</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comment of comments">
          <td>{{ comment }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
</div>
</section>
