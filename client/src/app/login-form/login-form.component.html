<div class="container">
  <div class="row" *ngIf="isLogged">
    <div class="col-12">
      <div class="success">
        <div class="success__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
            <path fill-rule="evenodd" fill="#393a37"
              d="m12 1c-6.075 0-11 4.925-11 11s4.925 11 11 11 11-4.925 11-11-4.925-11-11-11zm4.768 9.14c.0878-.1004.1546-.21726.1966-.34383.0419-.12657.0581-.26026.0477-.39319-.0105-.13293-.0475-.26242-.1087-.38085-.0613-.11844-.1456-.22342-.2481-.30879-.1024-.08536-.2209-.14938-.3484-.18828s-.2616-.0519-.3942-.03823c-.1327.01366-.2612.05372-.3782.1178-.1169.06409-.2198.15091-.3027.25537l-4.3 5.159-2.225-2.226c-.1886-.1822-.4412-.283-.7034-.2807s-.51301.1075-.69842.2929-.29058.4362-.29285.6984c-.00228.2622.09851.5148.28067.7034l3 3c.0983.0982.2159.1748.3454.2251.1295.0502.2681.0729.4069.0665.1387-.0063.2747-.0414.3991-.1032.1244-.0617.2347-.1487.3236-.2554z"
              clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="success__title">Successfully logged in</div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="errorMessage">
    <div class="col-12">
      <div class="warning">
        <div class="warning__icon">
          <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="m13 14h-2v-5h2zm0 4h-2v-2h2zm-12 3h22l-11-19z" fill="#393a37"></path>
          </svg>
        </div>
        <div class="warning__title">Failed logging in</div>
      </div>
    </div>
  </div>
  <div class="container d-flex min-vh-100 py-5">
    <div class="row borrder rounded-5 p-5 bg-white shadow box-area justify-content-center algin-item-center">
      <!-- Left Section  -->
      <div
        class="container left-box mb-5 col-lg-5 rounded-4 d-flex justify-content-center algin-item-center flex-column"
        style="background: #28576f;">

        <div class="featured-image">
          <img class="img-fluid py-3" src="../../assets/images/log.svg" alt="background" />
        </div>
        <p class="fs-2">Be touched</p>
        <p class="">Join to learn on Edu Zone</p>
      </div>
      <!-- Right Section -->
      <div class="container col-lg-6 right-box d-flex justify-content-center flex-column">
        <div class="row algin-item-center">
          <div class="header-text mb-4">
            <h1>Hello, Again ðŸ¥°</h1>
            <h5>We are happy to have you back.</h5>
            <div class="input-group mb-3 form-field">
              <input [(ngModel)]="email" type="email" class="form-control form-control-lg bg-light fs-6 form-text"
                placeholder="Email address" />
            </div>
            <div class="input-group mb-1 form-field">
              <input [(ngModel)]="password" type="password" class="form-control form-control-lg bg-light fs-6 form-text"
                placeholder="Password" />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input [(ngModel)]="rememberme" type="checkbox" id="formCheck" class="form-check-input" />
                <label for="formCheck" class="form-check-label text-secondary">Remember me</label>
              </div>
              <div class="forget">
                <small><a routerLink="/forget-password"> Forget Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg w-100 fs-6" (click)="onLogin()">Login</button>
            </div>
            <div class="row">
              <small>Don't have an account <a routerLink="/signup">Sign up</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
