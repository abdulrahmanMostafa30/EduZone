<div *ngIf="user.purchasedCourses.length > 0; else noCourses">
  <div class="instructor-grid" *ngFor="let course of user.purchasedCourses">
    <div class="product-img">
      <a routerLink="/course/{{course.courseId._id}}">
        <img src="{{course.courseId.image}}" class="img-fluid" alt="" />
      </a>
    </div>
    <div class="instructor-product-content">
      <div class="head-course-title">
        <h3 class="title">
          <a routerLink="/course/{{course.courseId._id}}">
            {{course.courseId.title}}
          </a>
        </h3>
      </div>
      <div class="course-info d-flex align-items-center border-bottom-0 pb-0">
        <div class="rating-img d-flex align-items-center">
          <img src="../../../assets/images/icon-01.svg" alt="" />
          <p>
            {{course.courseId.vid.length}}+ Lesson
          </p>
        </div>
        <div class="course-view d-flex align-items-center">
          <img src="../../../assets/images/icon-02.svg" alt="" />
          <p>
            {{course.courseId.course_content_length}}
          </p>
        </div>
        <div class="course-progress d-flex align-items-center">
          <span data-feather="check-circle"></span>
          <p>{{getUserCourseProgress(user, course.courseId._id) || 0}}/{{course.courseId.vid.length}}</p>
        </div>
      </div>
      <div class="rating mb-0">
        <i class="fas fa-star filled"> </i>
        <i class="fas fa-star filled"> </i>
        <i class="fas fa-star filled"> </i>
        <i class="fas fa-star filled"> </i>
        <i class="fas fa-star"> </i>
        <span class="d-inline-block average-rating">
          <span>
            4.0
          </span>
          ({{course.courseId.comments.length}})
        </span>
      </div>
    </div>
  </div>
</div>
<ng-template #noCourses>
  <div class="no-courses-message">
    <h3>No courses available <i class="fas fa-frown"></i></h3>
    <p>Check back later for more courses <i class="fas fa-hourglass-half"></i></p>
  </div>
</ng-template>
