<div class="container">
  <div *ngIf="user">
    <h2 class="section-title">{{ user.fullName }} Details</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title section-subtitle">Personal Information</h5>
            <ul class="list-group">
              <li class="list-group-item"><i class="fas fa-envelope"></i> Email: {{ user.email }}</li>
              <li class="list-group-item"><i class="fas fa-globe"></i> Country: {{ user.country }}</li>
              <li class="list-group-item"><i class="fas fa-map-marker-alt"></i> Address: {{ user.address }}</li>
              <li class="list-group-item"><i class="fas fa-calendar-alt"></i> Birth Date: {{ user.birthDate }}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <ng-container *ngIf="user.imagePath; else noImageTemplate">
              <img src="{{ user.imagePath }}" class="card-img-top" alt="Student Image">
            </ng-container>
          </div>
        </div>
        <ng-template #noImageTemplate>
          <div class="alert alert-info" role="alert">
            No image available for this user.
          </div>
        </ng-template>
      </div>
    </div>

    <h2 class="section-title">{{ user.fname }} Courses</h2>
    <app-courses [user]="user" *ngIf="user"></app-courses>
  </div>
</div>
