<div class="container">
  <h2>Reviews Control</h2>

  <div class="row">
    <div class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper">
          <table
            class="table table-striped table-hover table-bordered table-content"
          >
            <thead>
              <tr class="center-align">
                <th>Course</th>
                <th>Name</th>
                <th>Review</th>
                <th>Rating</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let course of courses">
                <tr *ngFor="let comment of course.comments | paginate: { itemsPerPage: pageSize, currentPage: currentPage }; let i = index">
                  <td>{{ course.title }}</td>
                  <td>{{ comment.name }}</td>
                  <td>{{ comment.comment }}</td>
                  <td>{{ comment.rating }}</td>
                  <td>
                    <div class="btn" (click)="gotToCourse(course._id)">
                      <i class="fas fa-eye view"></i>
                    </div>
                    <div class="btn" (click)="deleteReview(course._id, i)">
                      <i class="fas fa-trash-alt delete"></i>
                    </div>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
          <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>

        </div>
      </div>
    </div>
  </div>
</div>
